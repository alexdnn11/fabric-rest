<h2>Ledger</h2>

<!-- show all assets from ledger -->
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Assets" ng-model="searchAsset">
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <td>
        <a href="#" ng-click="sortType = 'owner'; sortReverse = !sortReverse">
          Owner
          <span ng-show="sortType == 'owner' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'owner' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'product'; sortReverse = !sortReverse">
          Product
          <span ng-show="sortType == 'product' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'product' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'state'; sortReverse = !sortReverse">
          State
          <span ng-show="sortType == 'state' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'state' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">
          Description
          <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'lchanged'; sortReverse = !sortReverse">
          Last Changed
          <span ng-show="sortType == 'lchanged' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'lchanged' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="asset in ctl.Assets | orderBy:sortType:sortReverse | filter:searchAsset">
      <td>{{ asset.owner }}</td>
      <td>{{ asset.product }}</td>
      <td>{{ asset.state }}</td>
      <td>{{ asset.description }}</td>
      <td>{{ asset.lchanged }}</td>
    </tr>
    </tbody>

  </table>
