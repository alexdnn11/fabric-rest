<h2>My Assets</h2>

<h4>Add new asset:</h4>

<form name="asset" novalidate>

  <div class="form-group">
    <label>Product</label>
    <input id="productAdd" name="productAdd" class="materialize-input" ng-model="productAdd" required>

    </input>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea id="descriptionAdd" name="descriptionAdd" class="materialize-textarea"   ng-model="descriptionAdd" required>

    </textarea>
  </div>

</form>

<!-- add new -->
<div ng-hide="ctl.invokeInProgress">
  <button class="btn btn-primary" type="button" ng-click="ctl.add(productAdd, descriptionAdd);" ng-disabled="form.$invalid">Add</button>
</div>
<h4>Existing assets:</h4>

<table>
  <tr>
    <td>ID</td>
    <td>Product</td>
    <td>Description</td>
    <td>State</td>
    <td>Last Changed</td>
  </tr>
  <tr ng-repeat="x in ctl.myAssets">
    <td>

      <span ng-model="idEdit" ng-hide="edit['EditProcess'+x.id]">{{ x.id }}</span>

    </td>
    <td>
      <span ng-hide="edit['EditProcess'+x.id]">{{ x.product }}</span>
      <input id="productEdit" name="productEdit" placeholder="{{ x.product }}" class="materialize-input" ng-model="productEdit" required ng-hide="!edit['EditProcess'+x.id]">
      </input>

    </td>
    <td>

      <span ng-hide="edit['EditProcess'+x.id]">{{ x.description }}</span>
      <input type="text" id="descriptionEdit" name="descriptionEdit" placeholder="{{ x.description }}" class="materialize-input" ng-model="descriptionEdit" required ng-hide="!edit['EditProcess'+x.id]">
      </input>

    </td>
    <td>

      <span ng-hide="edit['EditProcess'+x.id]">{{ x.state }}</span>

      <!-- state selector -->
      <div class="form-group" ng-hide="!edit['EditProcess'+x.id]">
        <select ng-model="stateEdit" material-select watch ng-options="o.name for o in ctl.States" placeholder="{{ x.state }}" required>
        </select>
      </div>

    </td>

    <td>

      <span>{{ x.lchanged  }}</span>

    </td>
    <td>
      <button ng-hide="!edit['EditProcess'+x.id]" class="btn btn-primary" type="button" ng-click="ctl.edit(x.id, productEdit, descriptionEdit, stateEdit); edit['EditProcess'+x.id]=false;" ng-disabled="form.$invalid">Save</button>
      <button ng-hide="edit['EditProcess'+x.id]" class="btn btn-primary" type="button" ng-click="edit['EditProcess'+x.id]=true; descriptionEdit=x.description; productEdit=x.product; stateEdit.name=x.state;" ng-disabled="form.$invalid">Edit</button>
    </td>
  </tr>
</table>
